<nz-layout style="height:100%">
  <nz-header style="background: #fff; padding:0;">
    <div class="logo"></div>
    <div nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      大数据前端开发框架演示
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed">
      <div class="logo">
      </div>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
        <li nz-submenu>
          <span title><i class="anticon anticon-user"></i><span class="nav-text">系统</span></span>
          <ul>
            <li nz-menu-item><a routerLink="devlog">更新日志</a></li>
          </ul>
        </li>
        <li nz-submenu>
          <span title><i class="anticon anticon-team"></i><span class="nav-text" >配置管理</span></span>
          <ul>
            <li nz-menu-item><a routerLink="varible/1">常量</a></li>
            <li nz-menu-item><a routerLink="varible/2">计算变量</a></li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content style="margin:16px 16px 0px 16px;background: #fff;">
        <router-outlet></router-outlet>
        
      </nz-content>
      <nz-footer style="text-align: center;padding:8px;">HF Design ©2018 Implement By Unissoft</nz-footer>
      
    </nz-layout>
    
  </nz-layout>
  
</nz-layout>
